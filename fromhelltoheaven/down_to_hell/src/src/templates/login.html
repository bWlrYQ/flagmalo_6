<html>
  <head>
    <title>Notes - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="static/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <a href="/"><img src="static/logo.png" alt="logo" class="mw-50 mx-auto d-block img-fluid mt-2"></a>
      <h2 class="text-center">Please login</h2>
      <hr>
    </div>
    <div class="container w-25">
      
      <form method="POST">
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user" placeholder="username" name="user">
          </div>
          <div class="form-groupe">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="password" name="pass">
          </div>
          <div class="form-group d-grid mx-auto container w-25 mt-2">
            <input class="btn btn-default text-center text-light bg-success" type="submit" value="Login">
          </div>
          {% if error %}
          <p class="text-center text-danger">{{ error }}</p>
          {% endif %} 
      </form> 
    </div>
  </body>
  <footer>
    <br>
    <div class="container text-center">
        <p class="text-secondary text-center">Made with ❤️ by Matthieu & Maxence</p>
    </div>
  </footer>
</html>
